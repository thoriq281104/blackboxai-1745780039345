<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Tool & Equipment Tracking System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-3xl font-bold mb-6">Smart Tool & Equipment Tracking System</h1>

  <div class="w-full max-w-md bg-white rounded shadow p-4">
    <h2 class="text-xl font-semibold mb-4">Scan Tool QR Code</h2>
    <div id="qr-reader" class="mb-4"></div>
    <div id="qr-result" class="text-green-600 font-semibold mb-4"></div>

    <div id="tool-info" class="hidden">
      <p><strong>Tool Name:</strong> <span id="tool-name"></span></p>
      <p><strong>Status:</strong> <span id="tool-status"></span></p>
      <input type="text" id="user-name" placeholder="Your name" class="border rounded p-2 w-full mt-2" />
      <div class="mt-4 flex space-x-4">
        <button id="borrow-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Borrow</button>
        <button id="return-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Return</button>
      </div>
    </div>

    <div id="notification" class="mt-4 text-center font-semibold"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
